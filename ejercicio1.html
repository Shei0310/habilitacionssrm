<body>
    <div>Ingrese palabra: <input type="text" id="palabra" onblur="evaluar()"></div>

    <script>
        function evaluar() {
            //console.log("hola");
            var palabra = $("#palabra").val();
            var palab = palabra.split();
            console.log(palab);
            if(palabra.length==0){
                Swal.fire(
                    'No hay texto',   
                    ' ',                
                    'error'
                )
            }else if(palabra.length==1){
                Swal.fire(
                    'No es posible evaluar un solo caracter',   
                    ' ',                
                    'error'
                )  
            }
            else if (palabra == palab) {
                Swal.fire(
                    'Son iguales',   
                    ' ',                
                    'success'
                )
            }else{
                Swal.fire(
                    'Son diferentes',   
                    ' ',                
                    'error'
                )
            }

        }

    </script>
